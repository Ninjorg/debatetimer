<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debate Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="timer">
            <h2>Your Team Timer</h2>
            <div id="team-time">00:00</div>
            <button id="team-start">Start</button>
            <button id="team-pause">Pause</button>
            <button id="team-reset">Reset</button>
        </div>
        <div class="timer">
            <h2>Opponent Timer</h2>
            <div id="opponent-time">00:00</div>
            <button id="opponent-start">Start</button>
            <button id="opponent-pause">Pause</button>
            <button id="opponent-reset">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
