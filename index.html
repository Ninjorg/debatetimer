<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debate Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="team-timers">
            <h2>Your Team</h2>
            <div class="timer-group" id="team-timers">
                <div class="timer">
                    <div id="team-4min-display" class="timer-display">04:00</div>
                    <button class="timer-btn" data-action="start" data-timer="team-4min">Start 4 Min</button>
                    <button class="timer-btn" data-action="pause" data-timer="team-4min">Pause</button>
                    <button class="timer-btn" data-action="reset" data-timer="team-4min">Reset</button>
                </div>
                <div class="timer">
                    <div id="team-3min-display" class="timer-display">03:00</div>
                    <button class="timer-btn" data-action="start" data-timer="team-3min">Start 3 Min</button>
                    <button class="timer-btn" data-action="pause" data-timer="team-3min">Pause</button>
                    <button class="timer-btn" data-action="reset" data-timer="team-3min">Reset</button>
                </div>
                <div class="timer">
                    <div id="team-2min-display" class="timer-display">02:00</div>
                    <button class="timer-btn" data-action="start" data-timer="team-2min">Start 2 Min</button>
                    <button class="timer-btn" data-action="pause" data-timer="team-2min">Pause</button>
                    <button class="timer-btn" data-action="reset" data-timer="team-2min">Reset</button>
                </div>
                <div class="timer">
                    <div id="team-prep-display" class="timer-display">01:00</div>
                    <button class="timer-btn" data-action="start" data-timer="team-prep">Start Prep</button>
                    <button class="timer-btn" data-action="pause" data-timer="team-prep">Pause</button>
                    <button class="timer-btn" data-action="reset" data-timer="team-prep">Reset</button>
                </div>
            </div>
        </div>
        
        <div class="opponent-timers">
            <h2>Opponent</h2>
            <div class="timer-group" id="opponent-timers">
                <div class="timer">
                    <div id="opponent-4min-display" class="timer-display">04:00</div>
                    <button class="timer-btn" data-action="start" data-timer="opponent-4min">Start 4 Min</button>
                    <button class="timer-btn" data-action="pause" data-timer="opponent-4min">Pause</button>
                    <button class="timer-btn" data-action="reset" data-timer="opponent-4min">Reset</button>
                </div>
                <div class="timer">
                    <div id="opponent-3min-display" class="timer-display">03:00</div>
                    <button class="timer-btn" data-action="start" data-timer="opponent-3min">Start 3 Min</button>
                    <button class="timer-btn" data-action="pause" data-timer="opponent-3min">Pause</button>
                    <button class="timer-btn" data-action="reset" data-timer="opponent-3min">Reset</button>
                </div>
                <div class="timer">
                    <div id="opponent-2min-display" class="timer-display">02:00</div>
                    <button class="timer-btn" data-action="start" data-timer="opponent-2min">Start 2 Min</button>
                    <button class="timer-btn" data-action="pause" data-timer="opponent-2min">Pause</button>
                    <button class="timer-btn" data-action="reset" data-timer="opponent-2min">Reset</button>
                </div>
                <div class="timer">
                    <div id="opponent-prep-display" class="timer-display">01:00</div>
                    <button class="timer-btn" data-action="start" data-timer="opponent-prep">Start Prep</button>
                    <button class="timer-btn" data-action="pause" data-timer="opponent-prep">Pause</button>
                    <button class="timer-btn" data-action="reset" data-timer="opponent-prep">Reset</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
