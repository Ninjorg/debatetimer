<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debate Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="timer">
            <h2>Your Team</h2>
            <div id="team-timers">
                <div id="team-4min" class="timer-display">04:00</div>
                <button id="team-4min-start">Start 4 Min</button>
                <button id="team-4min-pause">Pause</button>
                <button id="team-4min-reset">Reset</button>
                
                <div id="team-3min" class="timer-display">03:00</div>
                <button id="team-3min-start">Start 3 Min</button>
                <button id="team-3min-pause">Pause</button>
                <button id="team-3min-reset">Reset</button>

                <div id="team-2min" class="timer-display">02:00</div>
                <button id="team-2min-start">Start 2 Min</button>
                <button id="team-2min-pause">Pause</button>
                <button id="team-2min-reset">Reset</button>
                
                <div id="team-prep" class="timer-display">01:00</div>
                <button id="team-prep-start">Start Prep</button>
                <button id="team-prep-pause">Pause</button>
                <button id="team-prep-reset">Reset</button>
            </div>
        </div>
        
        <div class="timer">
            <h2>Opponent</h2>
            <div id="opponent-timers">
                <div id="opponent-4min" class="timer-display">04:00</div>
                <button id="opponent-4min-start">Start 4 Min</button>
                <button id="opponent-4min-pause">Pause</button>
                <button id="opponent-4min-reset">Reset</button>
                
                <div id="opponent-3min" class="timer-display">03:00</div>
                <button id="opponent-3min-start">Start 3 Min</button>
                <button id="opponent-3min-pause">Pause</button>
                <button id="opponent-3min-reset">Reset</button>

                <div id="opponent-2min" class="timer-display">02:00</div>
                <button id="opponent-2min-start">Start 2 Min</button>
                <button id="opponent-2min-pause">Pause</button>
                <button id="opponent-2min-reset">Reset</button>
                
                <div id="opponent-prep" class="timer-display">01:00</div>
                <button id="opponent-prep-start">Start Prep</button>
                <button id="opponent-prep-pause">Pause</button>
                <button id="opponent-prep-reset">Reset</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
